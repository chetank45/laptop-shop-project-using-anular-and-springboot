
<div id="registration-intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8" class="container">
            <br><br><br>
            <h4 class="text-white">Fill the below payment form </h4>

            
            <form (ngSubmit)="userSignup()" class="bg-white rounded-5 shadow-5-strong p-5">
              <div class="row mb-4">
                <div class="col-6">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" placeholder="Enter Username"  [(ngModel)]="username" name="username" required />
                </div>
                <div class="col-6">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter your email"  [(ngModel)]="email" name="email" required/>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-6">
                  <label class="form-label">Contact number</label>
                  <input type="text" class="form-control" placeholder="Enter your contact number"  [(ngModel)]="contact" name="contact" required />
                </div>
                <div class="col-6">
                  <label class="form-label">Address</label>
                  <input type="textbox" class="form-control" placeholder="Enter your Address"  [(ngModel)]="address" name="address" required />
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-6">
                  <label class="form-label">Product name</label>
                  <input type="text" class="form-control" placeholder="Enter product name"  [(ngModel)]="product" name="product" required />
                </div>
                <div class="col-6">
                  <label class="form-label">no. of items</label>
                  <input type="number" class="form-control" placeholder="quantity"  [(ngModel)]="items" name="password" required/>
                 
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block" >Submit</button>
                </div>
              </div>
           
            </form>
            <br><br><br>
  
          </div>
        </div>
      </div>
    </div>
  </div>
